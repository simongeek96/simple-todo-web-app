<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>A Simple ToDo Wed App</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="heading__text">
        ToDo Task List
      </h1>
      <div class="add-todo__wrapper">
        <input type="text" class="add-todo__input" id="description-task" placeholder="Enter task here" required>
        <button class="add-todo__btn" id="add-task-btn">Add task</button>
      </div>
      <h2>
        Added tasks
      </h2>
      <form class="tasks-filter">
        <div class="tasks-filter__buttons">
          <div class="tasks-filter__buttons--radio">
            <input class="toggletab" type="radio" name="tasksFilter" id="allTasks" onclick="filterTasks()" value="1"
              checked />
            <label class="tasks-filter__buttons--btn" for="allTasks">All tasks</label>
          </div>
          <div class="tasks-filter__buttons--radio">
            <input class="toggletab" type="radio" name="tasksFilter" id="activeTasks" onclick="filterTasks()"
              value="2" />
            <label class="tasks-filter__buttons--btn" for="activeTasks">Active tasks</label>
          </div>
          <div class="tasks-filter__buttons--radio">
            <input class="toggletab" type="radio" name="tasksFilter" id="completedTasks" onclick="filterTasks()"
              value="3" />
            <label class="tasks-filter__buttons--btn" for="completedTasks">Completed tasks</label>
          </div>
        </div>
      </form>
      <div class="tab" tabname="1">
        <div class="todos__wrapper">

        </div>
      </div>
      <div class="tab d-none" tabname="2">
        <div class="todos__wrapper">
          <p>
            Lorem ipsum dolor sit amet.
          </p>
        </div>
      </div>
      <div class="tab d-none" tabname="3">
        <div class="todos__wrapper">
          <p>
            Sample text
          </p>
        </div>
      </div>
    </div>
  </div>
